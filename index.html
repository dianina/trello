<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trello</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<script src="https://use.fontawesome.com/f1462b63cd.js"></script>
	<link rel="shortcut icon" href="assets/img/logo_pestaña.png" type="image/png">
</head>
<body>
	<header>
		<!-- Contenedor Encabezado -->
		<div id = "encabezado">
		<!-- Logo Trello -->
				<img id = "logo" src="assets/img/logo_trello.png" alt="">
		<!-- Caja Tableros -->
		<!-- icono tableros -->
			<div id="tableros_cont">
				<div id class="fondo_tabl"><img src="assets/img/tableros.png" alt="">
		<!-- H1 Tableros -->
				<div id class="txt_tabl">
					<h1>Tableros</h1>
				</div>
			</div>
		<!-- Caja lupa -->
			<div id ="search">
				<div id class="fondo_search">
					<i class="fa fa-search" aria-hidden="true"></i>
				</div>
			</div>	
		</div>
	</header>
	<section>
		<!-- Main section -->
		<!-- Contenedor blanco -->
		<div id="contenedor">
			<div id class="icon_user">
		<!-- Icono usuario -->
				<i class="fa fa-user-o" aria-hidden="true"></i>
			</div>
			<div id class="txt_contenedor">
		<!-- Txt "Tableros Personales" -->
				<h1>Tableros personales</h1>
			</div>
	
		<!-- Contenedor Laboratoria azul -->
			<div id="cont_laboratoria">
				<div id class="fondo_lab">
					<div id class="txt_lab">
		<!-- Txt "Laboratoria" -->
						<h1>Laboratoria</h1>
					</div>
				</div>
			</div>
		<!-- Contenedor Tabl.Bienvenida verde -->
			<div id ="cont_bienvenida">
				<div id class="fondo_welcome">
					<div id class="txt_bienvenida">
		<!-- Txt "Bienvenida" -->
						<h1>Tablero de Bienvenida</h1>
					</div>	
				</div>
			</div>
		<!-- Contenedor Tablero nuevo (tareas)-->
			<div id="cont_new">
				<div id class="fondo_new">
					<div id class ="txt_new">
					</div>
		<!-- Agregando (tareas)-->
				<input type="button" name="anadir_lista" id="anadir_lista" value="+ Añadir una lista">
				</div>
				<div id="contenedorlista"></div>
				<div id="lista-input"></div>
				</div>
			</div>
		</div>
		<!-- Fin Contenedor blanco -->
	</section>
	    <!-- Fin sección contenedor blanco -->
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
